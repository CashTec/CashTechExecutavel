version: '3.8'

services:

  containerbd:
    image: pedrorocs/cash_tech
    container_name: containerbd
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: container
      MYSQL_DATABASE: cashtech
    ports:
      - "3306:3306"
    networks:
      app_net:
        ipv4_address: 172.20.0.2

  teste-java:
    image: murilosbarbosa/cashtech-cli
    container_name: javaContainer
    command: ["java", "-jar", "/app/cashtech-jar-cli.jar"]
    stdin_open: true
    tty: true
    depends_on:
      - containerbd
    environment:
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=container
      - DATABASE_NAME=cashtech
    networks:
      app_net:
        ipv4_address: 172.20.0.3

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16